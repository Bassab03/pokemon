<!DOCTYPE html>
<html>
<head>
    <title>IV Calculator - Slowpoke Well</title>
    <link href="../css/main.css" type="text/css" rel="stylesheet"/>
    <link href="../images/favicon.ico" rel="icon"/>
    <script src="../js/iv.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Exo+2|Lato" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1 class="center">IV Calculator</h1>
    <p class="center">This tool can calculate your Pok&eacute;mon's IVs based on its stats.</p>
    <div class="calculator">
        <br/>
        <label for="selectStat"></label>
        <select name="selectStat" class="ivInput" id="selectStat">
            <option value="0" class="center">HP</option>
            <option value="1" class="center">Attack</option>
            <option value="2" class="center">Defense</option>
            <option value="3" class="center">Special Attack</option>
            <option value="4" class="center">Special Defense</option>
            <option value="5" class="center">Speed</option>
        </select><br/>
        <div id="selectNatureDiv" class="selectNature">
        <label class="center" for="selectNature">Nature</label><br/>
        <select name="selectNature" class="ivInput" id="selectNature">
            <option value="0" class="center">Hardy</option>
            <option value="1" class="center">Lonely</option>
            <option value="2" class="center">Brave</option>
            <option value="3" class="center">Adamant</option>
            <option value="4" class="center">Naughty</option>
            <option value="5" class="center">Bold</option>
            <option value="6" class="center">Docile</option>
            <option value="7" class="center">Relaxed</option>
            <option value="8" class="center">Impish</option>
            <option value="9" class="center">Lax</option>
            <option value="10" class="center">Timid</option>
            <option value="11" class="center">Hasty</option>
            <option value="12" class="center">Serious</option>
            <option value="13" class="center">Jolly</option>
            <option value="14" class="center">Naive</option>
            <option value="15" class="center">Modest</option>
            <option value="16" class="center">Mild</option>
            <option value="17" class="center">Quiet</option>
            <option value="18" class="center">Bashful</option>
            <option value="19" class="center">Rash</option>
            <option value="20" class="center">Calm</option>
            <option value="21" class="center">Gentle</option>
            <option value="22" class="center">Sassy</option>
            <option value="23" class="center">Careful</option>
            <option value="24" class="center">Quirky</option>
        </select><br/></div>
        <label class="center" for="selectHiddenPower">Hidden Power type</label><br/>
        <select name="selectHiddenPower" class="ivInput" id="selectHiddenPower">
            <option value="0" class="center">Not specified</option>
            <option value="1" class="center">Fighting</option>
            <option value="2" class="center">Flying</option>
            <option value="3" class="center">Poison</option>
            <option value="4" class="center">Ground</option>
            <option value="5" class="center">Rock</option>
            <option value="6" class="center">Bug</option>
            <option value="7" class="center">Ghost</option>
            <option value="8" class="center">Steel</option>
            <option value="9" class="center">Fire</option>
            <option value="10" class="center">Water</option>
            <option value="11" class="center">Grass</option>
            <option value="12" class="center">Electric</option>
            <option value="13" class="center">Psychic</option>
            <option value="14" class="center">Ice</option>
            <option value="15" class="center">Dragon</option>
            <option value="16" class="center">Dark</option>
        </select><br/>
        <label class="center" for="selectJudgement">Judgement</label><br/>
        <select name="selectJudgement" class="ivInput" id="selectJudgement">
            <option value="0" class="center">Not specified</option>
            <option value="1" class="center">No good</option>
            <option value="2" class="center">Decent</option>
            <option value="3" class="center">Pretty good</option>
            <option value="4" class="center">Very good</option>
            <option value="5" class="center">Fantastic</option>
            <option value="6" class="center">Best</option>
        </select><br/>
        <label class="center" for="levelInput">Level</label><br/>
        <input type="number" class="ivInput" id="levelInput" min="1" max="100"/></div><br/>
        <label class="center" for="baseStatInput">Base Stat</label><br/>
        <input type="number" class="ivInput" id="baseStatInput" min="0" max="999"/><br/>
        <label class="center" for="evInput">EVs</label><br/>
        <input type="number" class="ivInput" id="evInput" min="0" max="252"/><br/>
        <label class="center" for="totalInput">Current Stat</label><br/>
        <input type="number" class="ivInput" id="totalInput" min="0" max="999"/><br/>
        <button type="button" class="ivInput" id="calcButton">Calculate IVs</button><br/>
        <p class="center" id="output">Please enter your values.</p>
    </div>
</div>
</body>
</html>
