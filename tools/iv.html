<!DOCTYPE html>
<html>
  <head>
    <title>IV Calculator - Slowpoke Well</title>
    <link href="https://bassab03.github.io/pokemon/main.css" type="text/css" rel="stylesheet"/>
    <link href="https://bassab03.github.io/pokemon/favicon.ico" rel="icon"/>
    <script src="https://bassab03.github.io/pokemon/js/iv.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Exo+2|Lato" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <h1 class="center">IV Calculator</h1>
      <p class="center">This page is currently in the works. Please check back later.</p>
      <div class="calculator">
        <br/>
        <select class="ivInput" id="selectStat">
          <option value="hp" class="center">HP</option>
          <option value="attack" class="center">Attack</option>
          <option value="defense" class="center">Defense</option>
          <option value="spattack" class="center">Special Attack</option>
          <option value="spdefense" class="center">Special Defense</option>
          <option value="speed" class="center">Speed</option>
        </select>
        <br/>
        <p class="center">Level</p>
        <br/>
        <input type="number" class="ivInput" id="levelInput" min="1" max="100"/>
        <br/>
        <p class="center">Base Stat</p>
        <br/>
        <input type="number" class="ivInput" id="baseStatInput" min="0" max="999"/>
        <br/>
        <p class="center">EVs</p>
        <br/>
        <input type="number" class="ivInput" id="evInput" min="0" max="252"/>
        <br/>
        <p class="center">Current Stat</p>
        <br/>
        <input type="number" class="ivInput" id="totalInput" min="0" max="999"/>
        <br/>
        <button type="button" class="ivInput" id="calcButton">Get IV</button>
        <br/>
        <p class="center" id="output">Please enter your values.</p>
      </div>
    </div>
  </body>
</html>
